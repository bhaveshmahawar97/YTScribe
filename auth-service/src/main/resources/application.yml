server:
  port: 8081

spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: ${MONGODB_URI}
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT_ID:}
            client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET:}
            scope: openid,profile,email
          github:
            client-id: ${OAUTH2_GITHUB_CLIENT_ID:}
            client-secret: ${OAUTH2_GITHUB_CLIENT_SECRET:}
            scope: user:email

jwt:
  secret: ${JWT_SECRET:change-me-in-production}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:2592000}

oauth2:
  authorized-redirect-uri: ${APP_BASE_URL:http://localhost:3000}/oauth2/redirect

app:
  base-url: ${APP_BASE_URL:http://localhost:3000}
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:3001"  # Add your frontend URLs here
    allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
    allowed-headers: "Authorization, Content-Type, X-Requested-With"
    max-age: 3600
  security:
    login-attempts-max: 5
    login-lockout-minutes: 15
  rate-limit:
    replenish-per-minute: 60
    burst-capacity: 100

logging:
  level:
    root: INFO
    com.example.auth: DEBUG
